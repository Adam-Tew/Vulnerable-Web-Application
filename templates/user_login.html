{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">User Portal</h3>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form action="{{ url_for('user_login') }}" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required value="{{ username }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required value="{{ password }}">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <small>Need to register a new account? <a href="{{ url_for('register') }}" class="text-danger">Register Account</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
